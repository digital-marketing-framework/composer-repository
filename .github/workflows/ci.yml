'on':
  push:
    branches:
      - main
      - feature/cleanup-actions
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      -
        name: 'Checkout code'
        uses: actions/checkout@v4
      -
        name: 'Install PHP'
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          coverage: none
          tools: 'composer:v2.4'
        env:
          # Composer token with access to all packages
          COMPOSER_TOKEN: ${{ secrets.SECRET_GITHUB_TOKEN }}
      -
        name: 'Install Composer dependencies'
        run: "composer install --no-progress\n"
      -
        name: 'Run command'
        run: |
          php vendor/bin/satis build satis.json public

      - name: Commit and push changes
        run: |
          cat ${{ secrets.SECRET_REPO_DEPLOY_KEY }} > .ssh/id_rsa
          git config --global user.name "${{ secrets.SECRET_REPO_USER }}"
          git config --global user.email "${{ secrets.SECRET_REPO_USER }}@users.noreply.github.com"
          git add .
          git commit -m "Automated commit message"
          git push
