'on':
  push:
    branches:
      - main
      - feature/cleanup-actions
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      -
        name: 'Checkout code'
        uses: actions/checkout@v4
      -
        name: 'Install PHP'
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          coverage: none
          tools: 'composer:v2.4'
        env:
          # Composer token with access to all packages
          COMPOSER_TOKEN: ${{ secrets.SECRET_GITHUB_TOKEN }}
      -
        name: 'Install Composer dependencies'
        run: "composer install --no-progress\n"
      -
        name: 'Run command'
        run: |
          php vendor/bin/satis build satis.json public

      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.SECRET_GITHUB_TOKEN }}
      - name: 'commit changes'
        run: |
            #            git config user.name "${{ secrets.SECRET_REPO_USER }}"
            #            git config user.email "${{ secrets.SECRET_REPO_USER }}@users.noreply.github.com"
            ls -la
            git add .
            git commit -m "[no ci] Build satis library"
            git push
            # git diff-index --quiet HEAD || git commit -m "[no ci] Build satis library" && git push
