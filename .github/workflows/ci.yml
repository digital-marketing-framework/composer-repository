'on':
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: 'Add ssh key'
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SECRET_REPO_DEPLOY_KEY }}
      - name: 'Git config'
        run: |
          git config --global user.name "${{ secrets.SECRET_REPO_USER }}"
          git config --global user.email "${{ secrets.SECRET_REPO_USER }}@users.noreply.github.com"
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: 'Install PHP'
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          coverage: none
          tools: 'composer:v2.4'
        env:
          COMPOSER_TOKEN: ${{ secrets.SECRET_GITHUB_TOKEN }}
      -
        name: 'Install Composer dependencies'
        run: "composer install --no-progress\n"
      -
        name: 'Run command'
        run: |
          php vendor/bin/satis build satis.json public/
          git add .
          git commit -m "[no ci] Build satis library"
          git push -u origin main
